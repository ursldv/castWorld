{% extends "layout/nav_bar.html" %}
{% load static %}
{% block title %}Contact Us - WorldCast{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-800 flex items-center justify-center p-6">
  <div class=" rounded-2xl w-[100%] w-full overflow-hidden">
    <!-- Header -->
    <div class="bg-[#409ac7] text-white text-center py-6">
      <h2 class="text-3xl font-bold mb-2">Contact Us</h2>
      <p class="text-sm opacity-90">Weâ€™d love to hear from you! Send us a message below.</p>
    </div>

    <!-- Contact Form -->
    <form method="POST" action=" " class="p-6 space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="name" class="block text-gray-700 font-medium dark:text-gray-200 mb-2">Full Name</label>
        <input type="text" name="name" id="name" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#409ac7] dark:bg-gray-600 ">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-2 dark:text-gray-200">Email Address</label>
        <input type="email" name="email" id="email" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#409ac7] dark:bg-gray-600 dark:text-gray-200">
      </div>

      <div>
        <label for="message" class="block text-gray-700 font-medium mb-2 dark:text-gray-200">Message</label>
        <textarea name="message" id="message" rows="5" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#409ac7] dark:bg-gray-600 dark:text-gray-200"></textarea>
      </div>

      <div class="text-center">
        <button type="submit"
          class="bg-[#409ac7] hover:bg-[#2f7ca4] text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
