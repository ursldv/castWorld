<!DOCTYPE html>
<html lang="fr">
<head>
{% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}WorldCast{% endblock %}</title>
  {% block head %}{% endblock %}

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Ton style custom -->
  <link rel="stylesheet" href="">
</head>
<body class="bg-white text-gray-700 flex">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-56 bg-white shadow-lg flex flex-col">
    <div class="p-6 text-xl font-bold text-gray-800 border-b">
      üå¶Ô∏è WorldCast
    </div>
    <nav class="flex-1 p-4 space-y-4">
      <a href="{% url 'home' %}" class="flex items-center space-x-3 text-gray-600 hover:text-blue-600 m-6 p-2">
        <i class="fa fa-home"></i><span>Home</span>
      </a>

      <a href="{% url 'map' %}" class="flex items-center space-x-3 text-gray-600 hover:text-blue-600 m-6 p-2">
        <i class="fa fa-map"></i><span>Map</span>
      </a>
      <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 text-gray-600 hover:text-blue-600 m-6 p-2">
        <i class="fa fa-chart-line"></i><span>Dashboard</span>
      </a>
       <a href="{% url 'suggestions' %}" class="flex items-center space-x-3 text-gray-600 hover:text-blue-600 m-6 p-2">
        <i class="fa fa-lightbulb"></i><span>Suggestions</span>
      </a>
      <a href="{% url 'contact' %}" class="flex items-center space-x-3 text-gray-600 hover:text-blue-600 m-6 p-2">
        <i class="fa fa-envelope"></i><span>Contact Us</span>
      </a>
    </nav>
    
  </aside>

  <!-- Main content -->
  <div class="ml-56 flex-1 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="flex items-center justify-between bg-white border-b px-6 py-4 sticky top-0 z-10">
      <!-- Localisation -->
      <div class="flex items-center space-x-2 text-gray-600">
        <i class="fa fa-location-dot"></i>
        <span>B√©nin</span>
      </div>

      <!-- Barre de recherche -->
      <div class="w-1/2 mx-auto">
        <input type="text" placeholder="Rechercher un lieu..."
               class="w-full max-w-lg px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200">
      </div>
        <!-- Ic√¥nes √† droite -->
      <div class="flex items-center space-x-4 text-gray-600">
        <button class="hover:text-blue-600">
          <i class="fa fa-moon"></i>
        </button>
        <input type="date" class="border rounded px-2 py-1">
      </div>
     
    </header>

    <!-- Contenu dynamique -->
    <main class="flex-1 p-6">
      {% block content %}
      {% endblock %}
    </main>
<footer class="p-4 border-t text-sm text-gray-500">
      ¬© 2025 WorldCast
    </footer>
  </div>

  <!-- Script custom -->
  <script src="{% static 'worldcast/js/script.js' %}"></script>
</body>
</html>
