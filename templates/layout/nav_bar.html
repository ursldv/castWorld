{% load static %}
<!DOCTYPE html>
<html lang="fr" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}WorldCast{% endblock %}</title>
  {% block head %}
  {% endblock %}

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-200 flex transition-colors duration-300">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-full w-56 bg-white dark:bg-gray-800 shadow-lg flex flex-col transition-colors duration-300">
    <div class="p-6 text-xl font-bold text-gray-800 dark:text-gray-200 border-b">
      üå¶Ô∏è WorldCast
    </div>
    <nav class="flex-1 p-4 space-y-4">
      <a href="{% url 'home' %}" class="flex items-center space-x-3 m-6 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700
         {% if request.resolver_match.url_name == 'home' %}text-blue-600 font-bold{% else %}text-gray-600 hover:text-blue-600{% endif %}">
        <i class="fa fa-home"></i><span>Home</span>
      </a>
      <a href="{% url 'map' %}" class="flex items-center space-x-3 m-6 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700
         {% if request.resolver_match.url_name == 'map' %}text-blue-600 font-bold{% else %}text-gray-600 hover:text-blue-600{% endif %}">
        <i class="fa fa-map"></i><span>Map</span>
      </a>
      <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 m-6 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700
         {% if request.resolver_match.url_name == 'dashboard' %}text-blue-600 font-bold{% else %}text-gray-600 hover:text-blue-600{% endif %}">
        <i class="fa fa-chart-line"></i><span>Dashboard</span>
      </a>
      <a href="{% url 'suggestions' %}" class="flex items-center space-x-3 m-6 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700
         {% if request.resolver_match.url_name == 'suggestions' %}text-blue-600 font-bold{% else %}text-gray-600 hover:text-blue-600{% endif %}">
        <i class="fa fa-lightbulb"></i><span>Suggestions</span>
      </a>
      <a href="{% url 'contact' %}" class="flex items-center space-x-3 m-6 p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700
         {% if request.resolver_match.url_name == 'contact' %}text-blue-600 font-bold{% else %}text-gray-600 hover:text-blue-600{% endif %}">
        <i class="fa fa-envelope"></i><span>Contact Us</span>
      </a>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="ml-56 flex-1 flex flex-col min-h-screen">

    <!-- Navbar -->
    <header class="flex items-center justify-between bg-stone-100 dark:bg-gray-700 border-b px-6 py-4 sticky top-0 z-10 transition-colors duration-300">
      <!-- Localisation -->
      <div class="flex items-center space-x-2 text-gray-600 dark:text-gray-200">
        <i class="fa fa-location-dot"></i>
        <span>B√©nin</span>
      </div>

      <!-- Barre de recherche avec ic√¥ne -->
      
        <form method="get" action="{% url 'home' %}" class="sidebar-search">
            <input type="text" name="lieu" value="{{ lieu }}" placeholder="Rechercher un lieu..."
                    class="w-full pl-10 pr-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-200 dark:focus:ring-blue-400 transition-colors duration-300">
            <button type="submit" class="hidden">Rechercher</button>
        </form>
                

      <!-- Ic√¥nes √† droite -->
      <div class="flex items-center space-x-4 text-gray-600 dark:text-gray-200">
        <button id="toggleDark" class="hover:text-blue-600">
          <i class="fa fa-moon"></i>
        </button>
        <input type="date" class="border rounded px-2 py-1 dark:bg-gray-600 dark:text-gray-200">
      </div>
    </header>

    <!-- Contenu dynamique -->
    <main class="flex-1 p-6">
      {% block content %}
      {% endblock %}
    </main>

    <footer class="p-4 border-t text-sm text-gray-500 dark:text-gray-400">
      ¬© 2025 WorldCast
    </footer>
  </div>

  <!-- Script dark mode -->
  <script>
    const toggle = document.getElementById('toggleDark');
    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

</body>
</html>
